<form [formGroup]="NamesForm" (ngSubmit)="beginGame()">
    <div class="container px-0">
        <div class="row m-0 justify-content-center">
            <div class="col-auto">
                <h3 class="no-margin-bottom">¡Bienvenidos!</h3>
            </div>
        </div>
        <div class="row m-0 justify-content-center">
            <div class="col-auto">  
                <p>Ingresen sus nombres para comenzar</p>
            </div>
        </div>
        <div class="row m-0">
            <mat-form-field appearance="outline" [ngClass]="{'margin-bottom': player1.invalid && (player1.dirty || player1.touched)}">
                <mat-label>Jugador 1 (Cruz)</mat-label>
                <input matInput placeholder="Nombre del jugador 1" formControlName="player1" [errorStateMatcher]="dynamicMatcher">
                <mat-error *ngIf="player1.invalid">Este campo es requerido</mat-error>
            </mat-form-field>
        </div>
        <div class="row m-0 margin-bottom">
            <mat-form-field appearance="outline" [ngClass]="{'margin-bottom': player2.invalid && (player2.dirty || player2.touched)}">
                <mat-label>Jugador 2 (Círculo)</mat-label>
                <input matInput placeholder="Nombre del jugador 2" formControlName="player2" [errorStateMatcher]="dynamicMatcher">
                <mat-error *ngIf="player2.invalid">Este campo es requerido</mat-error>
            </mat-form-field>
        </div>
        <div class="row m-0 justify-content-center">
            <div class="col-auto">
                <button mat-raised-button color="accent" type="submit" [disabled]="!NamesForm.valid">COMENZAR</button>
            </div>
        </div>
    </div>
</form>
